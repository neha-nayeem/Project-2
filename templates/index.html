<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap's responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Toronto Crime Dashboard</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- bootstrap css links and script -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Google fonts and FA CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>

<body>
    <div class="container-fluid px-0">

        <header class="m-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-0 m-0">
                <span class="navbar-brand text-light">
                    <img id="svg" src="../static/img/chart-line.svg">  Toronto Crime and Demographics Dashboard
                </span>
            </nav>
        </header>

        <div class="row">
            <div class="col-md-12 rounded-0">
                <div id="map" class="rounded-0">
                    <img src="https://via.placeholder.com/1800x700?text=Loading+Map+..." class="img-fluid">
                </div>
            </div>
        </div>

        <div id="modalDiv" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="modal-header">
                                <h5 id="modal-heading" class="modal-title header-font">Modal title</h5>
                            </div>
                        </div>
                        <div class="row"></div>
                        <div class="row my-2">
                            <div class="col-md-4">
                                <div class="card mt-4 bg-light">
                                    <div class="card-header bg-dark text-light text-center"><strong>Demographics</strong></div>
                                    <div class="card-body p-2" id="demographic-info">
                                    </div>
                                    <p class="card-text mx-2 mb-2"><small class="text-muted">Source: Statistics Canada <a target="_blank" href="https://open.toronto.ca/dataset/neighbourhood-profiles/">(2016 Census of Population)</a></small></p>
                                </div>
                            </div>
                            <div class="col-md-8 p-0">
                                <div id="bar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row ml-2 mt-2">
            <div class="col-md-12">
                <div id="scatter">
                    <h4>Crime vs. Demographics</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap javascript tags -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- D3 and d3-tip JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>


    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Marker Cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/logic.js"></script>
    <script type="text/javascript" src="../static/js/logic-map.js"></script>

</body>

</html>
