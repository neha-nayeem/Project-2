<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap's responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Toronto Crime Dashboard</title>
    <link rel="shortcut icon" href="#"> <!-- resolved faviocn.ico  error-->
    <!-- bootstrap css links and script -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 jumbotron text-center" style=" background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Toronto_August_2017.jpg/1280px-Toronto_August_2017.jpg');background-size: cover;">
                <h1>Toronto Crime and Demographics</h1>
                <p>Use the interactive charts below to explore city of Toronto & crime in the city</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-light text-center header-font">Neighbourhood</div>
                    <div class="card-body p-2 text-center bg-light">
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-dark text-light text-center header-font">Demographic Info</div>
                    <div class="card-body p-2 bg-light" id="demographic-info">
                    </div>
                </div>
            </div>
            <div class="col-md-6 m-0 p-0">
                <div class="m-0 p-0" id="bar">
                </div>
            </div>
            <div class="col-md-4">
                <div id="map-container">
                    <h4>Click <a href="/map">here</a> to see the crime map of Toronto!</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="scatter">
                    <h4>Scatter chart here</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap javascript tags -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

    <script type="text/javascript" src="../static/js/logic.js"></script>
    <!-- <script type="text/javascript" src="static/js/bar.js"></script> -->

</body>

</html>
